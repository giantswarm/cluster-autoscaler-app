apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: {{ .Values.clusterID }}-cluster-autoscaler-app
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-autoscaler-app-bundle.labels" . | nindent 4 }}
spec:
  url: {{ .Values.ociRepositoryUrl }}
  interval: 1h # Our versions are immutable, so there's no need to check for updates.
  ref:
    tag: {{ .Chart.Version }}
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ include "cluster-autoscaler-app-bundle.helmReleaseName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cluster-autoscaler-app-bundle.labels" . | nindent 4 }}
spec:
  interval: 5m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  kubeConfig:
    secretRef:
      name: {{ .Values.clusterID }}-kubeconfig
  dependsOn:
    - name: {{ .Values.clusterID }}-cloud-provider-aws
      namespace: {{ .Release.Namespace }}
  chartRef:
    kind: OCIRepository
    name: {{ .Values.clusterID }}-cluster-autoscaler-app
    namespace: {{ .Release.Namespace }}
  releaseName: {{ include "cluster-autoscaler-app-bundle.helmReleaseName" . }}
  targetNamespace: kube-system
  storageNamespace: kube-system
  valuesFrom:
    - kind: ConfigMap
      name: {{ .Values.clusterID }}-cluster-autoscaler-app-config
      valuesKey: values
      optional: false

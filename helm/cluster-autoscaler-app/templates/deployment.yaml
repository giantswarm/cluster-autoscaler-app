apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "labels.common" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.name }}
      securityContext:
        runAsUser: {{ .Values.userID }}
        runAsGroup: {{ .Values.groupID }}
      tolerations:
      - effect: NoSchedule
        operator: "Exists"
        key: node-role.kubernetes.io/master
      {{- if ((.Values.node).nodeSelector) }}
      nodeSelector:
        {{- if and (hasKey .Values.node.nodeSelector "node-role.kubernetes.io/control-plane") (semverCompare "<1.24.0" .Capabilities.KubeVersion.Version) }}
        {{- toYaml (set (unset .Values.node.nodeSelector "node-role.kubernetes.io/control-plane") "node-role.kubernetes.io/master" "" )| nindent 8 }}
        {{- else }}
        {{- toYaml .Values.node.nodeSelector | nindent 8 }}
        {{- end }}
      {{- end }}
      priorityClassName: giantswarm-critical
      containers:
        {{- if eq .Values.isManagementCluster true }}
        - image: "{{ .Values.registry.domain }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{- else }}
        - image: "{{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        {{- end }}
          name: {{ .Values.name }}
          resources:
            {{- toYaml .Values.clusterAutoscalerResources | nindent 12 }}
          command:
            - ./cluster-autoscaler
            - --v=4
            - --expander={{ .Values.configmap.expander }}
            - --logtostderr=true
            # Don't use auto discovery in integration tests.
            {{- if eq .Values.isManagementCluster true }}
            - --cloud-provider={{ include "cloud-provider" . }}
            {{- if eq .Values.provider "aws" }}
            - --node-group-auto-discovery=asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/{{ .Values.managementCluster.name }}
            {{- else if eq .Values.provider "azure" }}
            - --node-group-auto-discovery=label:cluster-autoscaler-enabled=true,cluster-autoscaler-name={{ .Values.managementCluster.name }}
            {{- end }}
            {{- else }}
            - --cloud-provider={{ include "cloud-provider" . }}
            {{- if eq .Values.provider "aws" }}
            - --node-group-auto-discovery=asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/{{ .Values.clusterID }}
            # Turning runtime instance info acquisition off because of
            # https://github.com/kubernetes/autoscaler/issues/3076
            - --aws-use-static-instance-list=true
            {{- else if eq .Values.provider "azure" }}
            - --node-group-auto-discovery=label:cluster-autoscaler-enabled=true,cluster-autoscaler-name={{ .Values.clusterID }}
            {{- end }}
            {{- end }}
            - --balance-similar-node-groups={{ .Values.configmap.balanceSimilarNodeGroups }}
            - --skip-nodes-with-local-storage={{ .Values.configmap.skipNodesWithLocalStorage }}
            - --skip-nodes-with-system-pods={{ .Values.configmap.skipNodesWithSystemPods }}
            - --scale-down-unneeded-time={{ .Values.configmap.scaleDownUnneededTime }}
            - --scale-down-utilization-threshold={{ .Values.configmap.scaleDownUtilizationThreshold }}
            - --scan-interval={{ .Values.configmap.scanInterval }}
            - --stderrthreshold=info
            - --new-pod-scale-up-delay={{ .Values.configmap.newPodScaleUpDelay }}
            {{- range $key, $value := .Values.balancingIgnoreLabels }}
            - --{{ $key | mustRegexFind "^[^_]+" }}={{ $value }}
            {{- end }}
          env:
          {{- if eq .Values.isManagementCluster true }}
          {{- if eq .Values.provider "azure" }}
            - name: ARM_RESOURCE_GROUP
              value: {{ .Values.managementCluster.name }}
            - name: ARM_USE_MANAGED_IDENTITY_EXTENSION
              value: {{ quote .Values.azure.managedIdentity }}
            - name: ARM_VM_TYPE
              value: {{ .Values.azure.vmType }}
          {{- end }}
          {{- else }}
          {{- if eq .Values.provider "azure" }}
            {{- if ne .Values.azure.subscriptionID "" }}
            - name: ARM_SUBSCRIPTION_ID
              value: {{ .Values.azure.subscriptionID }}
            {{- end }}
            - name: ARM_RESOURCE_GROUP
              value: {{ .Values.clusterID }}
            - name: ARM_USE_MANAGED_IDENTITY_EXTENSION
              value: {{ quote .Values.azure.managedIdentity }}
            - name: ARM_VM_TYPE
              value: {{ .Values.azure.vmType }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/ssl/certs/ca-certificates.crt
              readOnly: true
          imagePullPolicy: "Always"
      volumes:
        - name: ssl-certs
          hostPath:
            {{- if ((.Values.node).caBundlePath) }}
            path: "{{ .Values.node.caBundlePath }}"
            {{- else }}
            path: "/etc/ssl/certs/ca-certificates.crt"
            {{- end }}

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cluster-autoscaler.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "cluster-autoscaler.selectorLabels" . | nindent 6 }}
  ingress:
  - ports:
    - port: {{ .Values.port }}
      protocol: TCP
  egress:
  - {}
  policyTypes:
  - Ingress
  - Egress

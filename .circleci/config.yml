version: 2.1
orbs:
  architect: giantswarm/architect@4.18.0

workflows:
  version: 2
  build:
    jobs:
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-default-app-catalog
          app_catalog: "default-catalog"
          app_catalog_test: "default-test-catalog"
          chart: "cluster-autoscaler-app"
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "cluster-autoscaler-app"
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/integration-test:
          context: architect
          name: basic-integration-test
          install-app-platform: true
          setup-script: "integration/test/basic/setup.sh"
          test-dir: "integration/test/basic"
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - push-to-default-app-catalog

      # deploy to aws installations (only tags)
      - hold-push-to-aws-app-collection:
          type: approval
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-cluster-autoscaler-app-to-aws-app-collection
          app_name: "cluster-autoscaler-app"
          app_namespace: "kube-system"
          app_collection_repo: "aws-app-collection"
          requires:
            - hold-push-to-aws-app-collection
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to azure installations (only tags)
      - hold-push-to-azure-app-collection:
          type: approval
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-cluster-autoscaler-app-to-azure-app-collection
          app_name: "cluster-autoscaler-app"
          app_namespace: "kube-system"
          app_collection_repo: "azure-app-collection"
          requires:
            - hold-push-to-azure-app-collection
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to gcp installations (only tags)
      - hold-push-to-gcp-app-collection:
          type: approval
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-cluster-autoscaler-app-to-gcp-app-collection
          app_name: "cluster-autoscaler-app"
          app_namespace: "kube-system"
          app_collection_repo: "gcp-app-collection"
          requires:
            - hold-push-to-gcp-app-collection
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      # deploy to shared installations (only tags)
      - hold-push-to-shared-app-collection:
          type: approval
          requires:
            - push-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-cluster-autoscaler-app-to-shared-app-collection
          app_name: "cluster-autoscaler-app"
          app_namespace: "kube-system"
          app_collection_repo: "shared-app-collection"
          requires:
            - hold-push-to-shared-app-collection
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
